          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

<body>
<div class="container m-3 text-center">
    <input class="form-control form-control-lg" placeholder="Введите текст" id="inputForm">
    <button class="btn btn-info" id="btn1">В предложении удалить все слова, состоящие более чем из 5 букв</button>
    <br>
    <button class="btn btn-info" id="btn2">В предложении удалить наиболее часто встречающуюся букву.</button>
    <br>
    <button class="btn btn-info" id="btn3">В предложении удалить в предложении все цифры</button>
    <br>
    <div class="colorPicker">
        <label for="exampleColorInput" class="form-label">Выберите ваш цвет</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput"
               title="Выберите ваш цвет" value="#D887E8">
    </div>
    <button class="btn btn-info" id="btn4">Измененить цвет фона</button>
    <br>
    <button class="btn btn-info" id="btn5">Вывести текущую дату в новом окне</button>
    <br>
    <div class="calculator m-3">
        <textarea id="calculator" placeholder="Введите операцию"></textarea>
        <textarea id="result" placeholder="Результат" disabled></textarea>
        <br>
        <button class="btn btn-info" id="btn6">Посчитать</button>
        <br>
    </div>
    <a href="index1.html">
        <button class="btn btn-info">Лабораторная работа 2</button>
